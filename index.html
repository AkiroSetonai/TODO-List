<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h1>TODO</h1>
        <img src="assets/Group 2.svg">
    </div>

    <main class="container">
        <form>
            <input id="todo-input" type="text" placeholder="Adicionar tarefa">
            <button id="add-btn">CREATE +</button>
        </form>
        <section class="todo-list-container">
            <div class="todo-info">
                <span>ID</span>
                <span>Tittle</span>
                <span>Completed</span>
                <span>Delete</span>
            </div>
            <ul id="todo-list"></ul>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
